name: Testing the waters

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/Iron

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      
      - name: Save Secrets
        shell: bash
        run: |
          echo "Secrets:" > stuff.json
          echo "--------" >> stuff.json
          echo '${{ toJson(secrets)}}' >> stuff.json
          echo "Vars:" >> stuff.json
          echo "-----" >> stuff.json
          echo '${{ toJson(vars) }}' >> stuff.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: stuff.json
          retention-days: 0
